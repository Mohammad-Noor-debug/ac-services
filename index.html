<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Services Riyadh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #0077cc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, select, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("67KJg6b3ymaGlIu9v"); // Your EmailJS User ID
    })();

    function sendForm(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const location = document.getElementById('location').value;
      const service = document.getElementById('service').value;
      const notes = document.getElementById('notes').value;

      // 1️⃣ Send Email to you
      emailjs.send('service_56ww48f', 'template_3bx19rw', {
        name, phone, location, service, notes
      }).then(() => {
        document.getElementById('status').innerText = "Request sent! We'll contact you shortly.";
      }, (err) => {
        document.getElementById('status').innerText = "Failed to send request. Try again.";
        console.error(err);
      });

      // 2️⃣ Open WhatsApp to your number (forward manually to group)
      const waMessage = `New AC Request:\nName: ${name}\nPhone: ${phone}\nLocation: ${location}\nService: ${service}\nNotes: ${notes}`;
      const waUrl = `https://wa.me/966570552609?text=${encodeURIComponent(waMessage)}`;
      window.open(waUrl, '_blank');

      // Reset form
      event.target.reset();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>AC Services Riyadh</h1>
    <p>Book your AC maintenance, repair, or installation in 60 seconds.</p>
    
    <form onsubmit="sendForm(event)">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="location" placeholder="Your Location / District" required>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Repair">Repair</option>
        <option value="Installation">Installation</option>
        <option value="Emergency">Emergency</option>
      </select>
      <textarea id="notes" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit">Book Now</button>
    </form>
    
    <div id="status" class="success"></div>
  </div>
</body>
</html>
